<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizador de Fiesta</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="cotizador.js"></script>
</head>
<body>
  <main>
    <h1>¡Bienvenido! Hacé tu cotización con nosotros</h1>

    <!-- Formulario para ingresar datos -->
    <form id="formCotizacion">
      <label for="cumpleanero">Nombre del cumpleañero/a:</label>
      <input type="text" id="cumpleanero" name="cumpleanero" required>

      <label for="cantidadMenores">Cantidad de invitados menores:</label>
      <input type="number" id="cantidadMenores" name="cantidadMenores" required min="0">

      <label for="cantidadAdultos">Cantidad de invitados adultos:</label>
      <input type="number" id="cantidadAdultos" name="cantidadAdultos" required min="0">

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Continuar</button>
    </form>

   
    <section id="invitados-container"></section>

   
    <section id="resumen-container"></section>
  </main>
</body>
</html>
